<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <f:metadata>
        <f:viewParam name="id" value="#{peopleListBean.currentPersonID}"/>
        <f:viewAction action="#{peopleListBean.initPerson}"></f:viewAction>
    </f:metadata>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="top">#{msg.formHeader}</ui:define>
            <ui:define name="content">
                <h:form>
                    #{msg.gendre}:      <h:inputText value="#{peopleListBean.currentPerson.gender}" required="true"/><br/><br/>
                    #{msg.firstname}:   <h:inputText value="#{peopleListBean.currentPerson.firstName}" required="true"/><br/><br/>
                    #{msg.lastname}:    <h:inputText value="#{peopleListBean.currentPerson.lastName}" required="true"/><br/><br/>
                    #{msg.married}:     <h:inputText value="#{peopleListBean.currentPerson.married}" required="true"/><br/><br/>
                    #{msg.birthday}:    <h:inputText value="#{peopleListBean.currentPerson.birthDate}" required="true"><f:convertDateTime pattern="dd.mm.yyyy"/></h:inputText><br/><br/>

                        <h:commandButton value="Ajouter" action="#{peopleListBean.addPerson()}"/>
                        <h:button value="annuler" outcome="index"/>
                </h:form>
            </ui:define>
            <ui:define name="bottom"></ui:define>
        </ui:composition>
    </h:body>
</html>
